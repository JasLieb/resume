<mat-accordion class="example-headers-align" multi>
  <mat-expansion-panel *ngFor="let experience of experiences" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ experience.title }} </mat-panel-title>
      <mat-panel-description>
        {{ experience.summary }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ experience.content }}</p>
  </mat-expansion-panel>
</mat-accordion>
