<ion-header>
  <ion-toolbar>
    <ion-title>todo-edition</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="saveTodo()">Save</ion-button>
      <ion-button color="secondary" (click)="deleteTodo()">Delete</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="todo-edition-grid">
    <ion-row class="todo-edition-row">
      <ion-col class="todo-edition-col">
        <ion-label>Todo name</ion-label>
      </ion-col>
      <ion-col class="todo-edition-col">
        <ion-input
          placeholder="Add Todo's name"
          [(ngModel)]="name"
          type="text"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="todo-edition-row">
      <ion-col class="todo-edition-col">
        <ion-label>Todo description</ion-label>
      </ion-col>
      <ion-col class="todo-edition-col">
        <ion-textarea
          placeholder="Add Todo's description"
          [(ngModel)]="description"
        ></ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
