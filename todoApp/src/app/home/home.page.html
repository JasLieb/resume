<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo App 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div *ngFor="let todo of todos">
      <app-todo-view [todo]="todo"></app-todo-view>
    </div>
  </div>
</ion-content>
<ion-button class="app-button-add" expand="block" vertical="bottom" horizontal="center" (click)="addTodo()">
  <ion-icon name="add"></ion-icon>
</ion-button>
